version: '3.8'

services:
  traefik:
    image: traefik:v2.11
    command:
      - --api.dashboard=true
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --certificatesresolvers.letsencrypt.acme.email=akis.ph13@gmail.com
      - --certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json
      - --certificatesresolvers.letsencrypt.acme.httpchallenge=true
      - --certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_letsencrypt:/letsencrypt
    networks:
      - web

  api:
    build: ./api
    ports:
      - "3004:3004"
    environment:
      - PORT=3004
    networks:
      - web
    labels:
      - traefik.enable=true
      - traefik.http.routers.euroleague-api.rule=Host(`elhoopslab.sfilippou.gr`) && PathPrefix(`/api`)
      - traefik.http.routers.euroleague-api.entrypoints=websecure
      - traefik.http.routers.euroleague-api.tls=true
      - traefik.http.routers.euroleague-api.tls.certresolver=letsencrypt
      - traefik.http.routers.euroleague-api-http.rule=Host(`elhoopslab.sfilippou.gr`) && PathPrefix(`/api`)
      - traefik.http.routers.euroleague-api-http.entrypoints=web
      - traefik.http.routers.euroleague-api-http.middlewares=redirect-to-https
      - traefik.http.middlewares.euroleague-api-strip.stripprefix.prefixes=/api
      - traefik.http.routers.euroleague-api.middlewares=euroleague-api-strip
      - traefik.http.services.euroleague-api.loadbalancer.server.port=3004

  web:
    build:
      context: ./frontend
      args:
        - NUXT_PUBLIC_API_BASE_URL=https://elhoopslab.sfilippou.gr/api
    ports:
      - "3005:3005"
    environment:
      - PORT=3005
    depends_on:
      - api
    networks:
      - web
    labels:
      - traefik.enable=true
      - traefik.http.routers.euroleague.rule=Host(`elhoopslab.sfilippou.gr`)
      - traefik.http.routers.euroleague.entrypoints=websecure
      - traefik.http.routers.euroleague.tls=true
      - traefik.http.routers.euroleague.tls.certresolver=letsencrypt
      - traefik.http.routers.euroleague-http.rule=Host(`elhoopslab.sfilippou.gr`)
      - traefik.http.routers.euroleague-http.entrypoints=web
      - traefik.http.routers.euroleague-http.middlewares=redirect-to-https
      - traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https
      - traefik.http.services.euroleague.loadbalancer.server.port=3005

networks:
  web:
    name: euroleague_web

volumes:
  traefik_letsencrypt:
